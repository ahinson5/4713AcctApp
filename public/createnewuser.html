<!DOCTYPE html>
<html>

<head>

</head>
<link rel="stylesheet" href="global.css">

<body>
    <img src="project_logo.png" width="150" height="150" style="float: left;">

    <div class="center">
        <form id="createNewUserForm" onsubmit="return false">
            <h1>Enter your information</h1>
            <label for="firstName">Enter your first name:</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name..."><br>
            <label for="lastName">Enter your last name:</label><br>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name..."><br>
            <label for="address">Enter your address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter your address..."><br>
            <label for="DOB">Enter your date of birth:</label><br>
            <input type="text" id="DOB" name="DOB" placeholder="Enter your date of birth..."><br>
            <label for="password">Enter your password</label><br>
            <input type="text" class="password" name="password" placeholder="Enter your password..."><br>
            <label for="instr">8 character minimum and must contain 1 special character and 1 number minimum</label><br>
            <div>
                <button type="submit" class="submitBtn">Submit</button>
                <label class="infoLabel"></label><br>
                <button onclick="window.location.href = './index.html';" value="backButton">Back</button><br>
            </div>

        </form>
        <script src="./dist/createnewuser.bundle.js"></script>
    </div>
</body>
</html>
