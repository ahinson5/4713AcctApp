<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="global.css">
</head>

<body>
    <img src="project_logo.png" width="150" height="150" style="float: left;">
    <div class="center">
        <form id="loginHandlingForm" onsubmit="return false">
            <h1>Welcome to PROdigious <br />Accounting Software!</h1>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username..."><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your password...">
            <div class="loginButtons">
                <button type="submit" class="loginBtn">Login</button>
                <label id="loginInfoLabel"></label><br>
                <button onclick="window.location.href = './forgotpassword.html';" value="forgotPasswordButton">Forgot Password</button><br>
                <button onclick="window.location.href = './createnewuser.html';" value="CreateUserButton">Create New User</button>
            </div>
        </form>

    </div>
    <script src="./dist/firebaseinit.bundle.js"></script>
    <script src="./dist/index.bundle.js"></script>
</body>

</html>
