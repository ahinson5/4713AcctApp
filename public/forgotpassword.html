<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <img src="project_logo.png" width="150" height="150" style="float: left;">
    <div class="center">
        <form action="" id="forgotPasswordForm">
            <h1>Forgot your password?</h1>
            <label for="username">Enter your username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter your username..."><br>
            <label for="password">Enter your current password:</label><br>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password..."><br>
            <label for="password">Enter your new password:</label><br>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password...">
            <div>
                <button type="button" id="submitNewPassword">Submit</button>
                <label class="infoLabel"></label><br>
                <a href="./index.html">
                    <button type="button">Back</button><br>
                </a>
            </div>
        </form>
    </div>
    <script src="forgotpassword.js"></script>
</body>

</html>
