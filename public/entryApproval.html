<!DOCTYPE html>
<html>

<head>
<style>
    div.fixed{
        position: fixed;
        bottom: 0%;
        right: 80%;
    }
    th,td{
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(2n){
        background-color: #D6EEEE;
    }
</style>
</head>
<link rel="stylesheet" href="global.css">

<body style="overflow-y: scroll;">
    <div class="left">
        <!-- Button definitions-->
        <img src="project_logo.png" width="150" height="150"><br>
        <a href="./financialstatements.html"><button>Financial Statements</button></a><br>
        <a href="./homepage-view.html"><button>Chart of Accounts</button></a><br>
        <a href="./generaljournal-view.html"><button>General Journal</button></a><br>
        <a href="./landingPage.html"><button>Dashboard</button></a><br>
    </div>
    
    <div class="center">
        <!--Table initial row and column keys -->
        <button type="button" id="getEntryBtn">Get Entry</button>
        <table style="width:50%" id="entryDisplay">
            <tr>
                <th style="width:10%">Date</th>
                <th style="width:20%">Accounts</th>
                <th style="width:24%">Description</th>
                <th style="width:10%">Post Ref.</th>
                <th style="width:18%">Debits</th>
                <th style="width:18%">Credit</th>
            </tr>
        </table><br>
        <button type="button" id="approveBtn">Approve</button>
        <button type="button" id="denyBtn">Deny</button>
    </div>
    <div class="right">
        <!--Current user display-->
        <img class="profilePic" src="default_user.png" width="100" height="87" style="float: right;"><br>
        <label class="usernameProfileLabel" style="float: right"></label><br>
        <a href="./editprofile.html">
            <button style="margin-top: 1rem;">Edit Profile</button>
        </a><br>
        <a href="./index.html">
            <button id="logoutButton">Logout</button>
        </a><br>
        <a href="./email.html">
            <button id="logoutButton">Email</button>
        </a>
    </div>

    <script src="./dist/entryApproval.bundle.js"></script>
</body>
</html>
