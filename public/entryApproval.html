<!DOCTYPE html>
<html>

<head>
<style>
    div.fixed{
        position: fixed;
        bottom: 0%;
        right: 80%;
    }
    th,td{
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(2n){
        background-color: #D6EEEE;
    }
</style>
</head>
<link rel="stylesheet" href="global.css">

<body style="overflow-y: scroll;">
    <img src="project_logo.png" width="150" height="150" style="float: left;">
    
    <div class="center">
        <table style="width:50%" id="entryDisplay">
            <tr>
                <th style="width:10%">Date</th>
                <th style="width:28%">Item</th>
                <th style="width:10%">Post Ref.</th>
                <th style="width:18%">Debit</th>
                <th style="width:18%">Credit</th>
                <th style="width:10%">Account No.</th>
            </tr>
        </table><br>
        <button type="button" style="width:10%;background-color:#009647" id="approveBtn">Approve</button>
        <button type="button" style="width:10%; background-color: #DC143C" id="denyBtn">Deny</button>
    </div>
    <div class="right">
        <img src="default_user.png" width="100" height="87" style="float: right;"><br>
        <label class="usernameProfileLabel" style="float: right"></label><br>
        <button onclick="window.location.href = './index.html';" id="logoutBtn" style="margin-top: 1rem;">Logout</button>
    </div>
    <div  id="buttons">
        <button type="button" id="getEntryBtn">Get Entry</button><br>
        <button type="button" onclick="window.location.href = './homepage-view.html';" id="backBtn">Back</button>
    </div>
    <script src="./dist/entryApproval.bundle.js"></script>
</body>
</html>
